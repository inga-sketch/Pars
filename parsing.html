<!DOCTYPE html>
<html lang="en">
<head>
    <title>PARSING</title>
</head>
<body>
    <input type="text" id="phoneInput" placeholder="enter your phone number...">
    <button onclick="parseNumber()">SEND</button>
    <div id="text"></div>
    <script>
         function parseNumber () {
            let phoneNumber= phoneInput.value
            if( 
               (phoneNumber[0]=='+' 
             && phoneNumber[1]=='3' 
             && phoneNumber[2]=='7' 
             && phoneNumber[3]=='3')
             ||
               (phoneNumber[0] == '0'
             && phoneNumber[1] == '6'
             && phoneNumber[2] == '9')
             ||
               (phoneNumber[0] == '0'
             && phoneNumber[1] == '6'
             && phoneNumber[2] == '8')          
            ) {
                text.innerHTML=('money sent') 
              } else {
                text.innerHTML=('invalid phone number') 
         }  
        }  
    </script>
    
</body>
</html>
